<html>
  <head> </head>
  <body>
    <script>
      var data = [];

      data.push("some test data");

      data.push("some other test data");

      var blob = new Blob([data.toString()], {
        type: "text/plain;charset=utf-8",
      });
      var url = URL.createObjectURL(blob);

      var a = document.createElement("a");
      a.download = "backup.txt";
      a.href = url;
      a.textContent = "Download backup.txt";
      a.click();
      //if the click() function dosen't work you can try using onclick() fucntion like this
      //a.onclick();

      document.getElementById("content").appendChild(a);
    </script>
  </body>
</html>
